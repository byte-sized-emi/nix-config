name: Check backend code

on:
  push:
    branches: ["main"]

jobs:
  update-hosts:
    runs-on: node-25-bookworm

    strategy:
      matrix:
        host:
          - nixnest.bushbaby-chimera.ts.net

    steps:
      - name: NodeJS version
        run: node --version
      - name: Tailscale join
        uses: https://github.com/tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:cicd
          version: latest
          use-cache: "false"

      - name: Test connectivity
        run: |
          # Test that we can reach the Tailscale network
          tailscale status

          # Show our IP address
          tailscale ip

      - name: Tailscale ping
        uses: https://github.com/tailscale/github-action@v4
        with:
          ping: ${{ matrix.host }}

      - run: echo "Updating host ${{ matrix.host }}"
      - run: curl -v -X POST --no-buffer http://${{ matrix.host }}:36196/update
