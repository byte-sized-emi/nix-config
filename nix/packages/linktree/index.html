<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emilia | Linktree</title>
        <link rel="icon" href="profilepicture.webp" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.7.1/css/all.css"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="preload"
            as="font"
            href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
        />
        <script
            defer
            src="https://analytics.byte-sized.fyi/script.js"
            data-website-id="c5d478b6-af25-4b56-ad07-d94910340fd8"
        ></script>
    </head>
    <body>
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>

        <a id="profilePicture" href="https://github.com/byte-sized-emi">
            <img src="profilepicture.webp" alt="Profile Picture" />
        </a>

        <div id="userName">@byte-sized-emi</div>

        <div id="links">
            <a
                class="link"
                href="https://github.com/byte-sized-emi"
                target="_blank"
            >
                <i class="fab fa-github">&nbsp;</i> GitHub
            </a>
            <a
                class="link"
                href="https://git.byte-sized.fyi/emilia/"
                target="_blank"
            >
                <i class="fab fa-git-alt">&nbsp;</i> private git server
            </a>
            <a
                class="link"
                href="https://www.instagram.com/emilia_whatever1278/"
                target="_blank"
            >
                <i class="fab fa-instagram">&nbsp;</i> Instagram
            </a>
            <a
                class="link"
                href="https://bsky.app/profile/emilia-whatever.bsky.social"
                target="_blank"
            >
                <i class="fab fa-bluesky">&nbsp;</i> Bluesky
            </a>
            <a
                class="link"
                href="https://discordapp.com/users/533606507040735242"
                target="_blank"
            >
                <i class="fab fa-discord">&nbsp;</i> Discord
            </a>
            <a class="link" href="mailto:contact@emilia.byte-sized.fyi">
                <i class="fab fa-at">&nbsp;</i> Email: contact (at)
                emilia.byte-sized.fyi
            </a>
        </div>

        <div id="hashtag">#TransRights üè≥Ô∏è‚Äç‚ößÔ∏è</div>
        <script type="text/javascript">
            (() => {
                const name = "outbound-link-click";
                document.querySelectorAll("a").forEach((a) => {
                    if (
                        a.host !== window.location.host &&
                        !a.getAttribute("data-umami-event")
                    ) {
                        a.setAttribute("data-umami-event", name);
                        a.setAttribute("data-umami-event-url", a.href);
                    }
                });
            })();
        </script>
    </body>
</html>
